<!DOCTYPE html>
<html>

<head>
    <title>Leaflet Plus</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        navigator.geolocation.getCurrentPosition(function (position) {
            var lat = position.coords.latitude;
            var lng = position.coords.longitude;
            var accuracy = position.coords.accuracy;

            var map = L.map("map").setView([lat, lng], 13);

            L.tileLayer("https://stamen-tiles.a.ssl.fastly.net/toner/{z}/{x}/{y}.png", {
                attribution: "Map tiles by <a href='http://stamen.com'>Stamen Design</a>, under <a href='http://creativecommons.org/licenses/by/3.0'>CC BY 3.0</a>. Data by <a href='http://openstreetmap.org'>OpenStreetMap</a>, under <a href='http://www.openstreetmap.org/copyright'>ODbL</a>.",
                maxZoom: 18,
            }).addTo(map);

            var triangleCoords = [
                [25.774, -80.190],
                [18.466, -66.118],
                [32.321, -64.757]
            ];

            var triangle = L.polygon(triangleCoords, {color: "red"}).addTo(map);

            var circle = L.circle([lat, lng], accuracy, {
                color: "blue",
                fillColor: "#00f",
                fillOpacity: 0.5
            }).addTo(map);
            
            //Position de Marseille
            var marseille_latlng = [43.2965,5.3698];
            
            //Mettre un segment entre Marseille et Nice
            var distance_line = L.polyline([marseille_latlng, [lat, lng]], {color: 'red'}).addTo(map);

            //Calculer la distance entre Marseille et Nice (formule math)
            var R = 6371e3; // metres
            var φ1 = lat * (Math.PI/180);
            var φ2 = marseille_latlng[0] * (Math.PI/180);
            var Δφ = (marseille_latlng[0]-lat) * (Math.PI/180);
            var Δλ = (marseille_latlng[1]-lng) * (Math.PI/180);

            var a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                    Math.cos(φ1) * Math.cos(φ2) *
                    Math.sin(Δλ/2) * Math.sin(Δλ/2);
            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            var distance = R * c;
            
            //Afficher la distance dans un popup ou dans une page html
            var distance_popup = L.popup()
                .setLatLng([lat, lng])
                .setContent("La distance entre Marseille et Nice est de : " + distance.toFixed(2) + " mètres.")
                .openOn(map);

        });
    </script>
</body>

</html>
