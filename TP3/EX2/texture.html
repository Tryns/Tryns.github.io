<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<!--<script src="Three.js"></script>-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r117/three.min.js"></script>
		<script>
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			const textureLoader = new THREE.TextureLoader();
			const texture = textureLoader.load( 'jojo.jpg' );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			const geometry = new THREE.BoxGeometry( 1, 1, 1 );
			const material = new THREE.MeshStandardMaterial( { map: texture } );
			material.map.wrapS = THREE.RepeatWrapping;
			material.map.wrapT = THREE.RepeatWrapping;
			material.map.repeat.set( 1, 1 );

			const cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			//VERT
            const light1 = new THREE.DirectionalLight( 0x00ff00, 1 );
            light1.position.set( 5, 0, 3 );
            scene.add( light1 );

			//ROUGE
            const light2 = new THREE.DirectionalLight( 0xff0000, 3 );
            light2.position.set( 3, 4, 4 );
			// X Y Z  Z= vers nous
            scene.add( light2 );

			camera.position.z = 5;

			function animate() {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.02;
				cube.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
